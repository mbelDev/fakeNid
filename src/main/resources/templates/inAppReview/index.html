<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> 우리는 한다 연습 </title>
    <link rel="stylesheet" href="/css/layout.css">
</head>

<body>
    <div class="content_container contents_row" >
        <nav class="nav nav-left">
            <div class="header">
                <div class="nav-header">
                    <p class="main">사이트씨엠에스</p>
                </div>
            </div>
            <div class="nav-body">
                <span class="nav-menu">請求管理</span>
                <span class="nav-menu">특집</span>
                <span class="nav-menu">배너</span>
                <span class="nav-menu">장르</span>
                <span class="nav-menu">바우처코드</span>
                <span class="nav-menu">신작·금방방영됨</span>
                <span class="nav-menu"><a th:href="@{/in-app-review}">인앱리뷰</a></span>
                <span class="nav-menu">암호변경</span>
            </div>
        </nav>
        <div class="contents">
            <div class="category_item_section">
                <span class="category_title">이것은 연습이다 검색과 일람표시 화면의</span>
            </div>
            <form id="test" th:object="${inAppReviewForm}">
                <div class="category_item_section">
                    <div>
                        <span>등록명</span>
                        <input type="text" th:field="*{keyword}">
                        <button type="submit">검색</button>
                    </div>                
                    <div>
                        <button type="button" th:onclick="regist()">등록한다</button>
                        <button>공통설정</button>
                    </div>
                </div>
                <div class="contents" id="contentsList">
                    <span>한쪽장수</span>
                    <select th:field="*{pageNum}">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                    
                    <!-- 기억이 잘 안나므로 미구현 -->
                    <span>1 - 3 of 3</span>
                    <table id="contentsTable">
                        <thead>
                            <tr>
                                <th>등록명</th>
                                <th>표시시작</th>
                                <th>표시종료</th>
                                <th>안드로이드</th>
                                <th>아이오에스</th>
                                <th>승인</th>
                                <th>메뉴</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${inAppReviewList}">
                                <input type="hidden" th:value="${item.inAppReviewId}">
                                <td th:text="${item.inAppReviewName}"/>
                                <td th:text="${item.dispStart}"/>
                                <td th:text="${item.dispEnd}"/>
                                <td th:text="${item.androidFlag}"/>
                                <td th:text="${item.iosFlag}"/>
                                <td th:text="${item.approved}"/>
                                <td class="menu">⋮</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="/js/inAppReview.js" defer></script>

</html>
